<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello Knockout!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="content/main.css">
</head>

<body>
    <header>

        <div class="navbar navbar-dark shadow-sm text-white">
            <div class="container d-flex justify-content-center">

                <strong>Right Cover Check</strong>

            </div>
    </header>
    <p>
        Hello from
        <strong data-bind="text: language">todo</strong> and
        <strong data-bind="text: framework">todo</strong>!
        <select data-bind="options: list,
                        optionsText:'reason',
                        optionsValue: 'index'"></select>
    </p>

    <p>Language: <input data-bind="value: language" /></p>
    <p>Framework: <input data-bind="value: framework" /></p>

    <script src="./node_modules/requirejs/require.js"></script>
    <script src="./built/require-config.js"></script>
    <script>
        require(["built/script/hello"]);
    </script>
</body>

</html>
